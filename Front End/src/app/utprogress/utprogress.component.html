<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Trainings Progress</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

        color: #222222;

        color: orange;

  <body class="text-center">
    <form style="margin: auto" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="font-family: 'Permanent Marker', cursive;">Trainings Progress</h1>
        <div class="table-responsive-xl">
        <table class="table table-striped table-light table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Training ID</th>
                    <th scope="col">Training Description</th>
                    <th scope="col">Mentor</th>
                    <th scope="col">Progress</th>
                    <th scope="col">Update</th>
                    <th scope="col">Rate</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let training of trainings">
                    <td>{{training.id}}</td>
                    <td>{{training.trainingName}}</td>
                    <td>{{training.mentor.fullName}}</td>
                    <td>
                      <div class="progress">
                        <div class="progress-bar" role="progressbar" [style.width.%]="training.progress" aria-valuemin="0" aria-valuemax="100">{{training.progress}}</div>
                      </div>
                    </td>
                    <td><button class="btn btn-success">Update Progress</button></td>
                    <td>
                      <a><span class="fa fa-star checked"></span></a>
                      <a><span class="fa fa-star checked"></span></a>
                      <a><span class="fa fa-star checked"></span></a>
                      <a><span class="fa fa-star checked"></span></a>
                      <a><span class="fa fa-star"></span></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" (click)="logout()" style="font-family: 'Permanent Marker', cursive;" href="#">Mentor On Demand</a>

                </button>
