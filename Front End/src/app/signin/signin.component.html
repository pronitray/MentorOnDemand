<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center">
    <form class="form-signin" name="jump" style="margin-top: 5vh;">
        <h1 class="h3 mb-3 font-weight-normal" style="font-family: 'Permanent Marker', cursive;">Sign In</h1>
        <select [(ngModel)]="role" class="form-control" name="menu"required autofocus>
            <option [ngValue]="undefined" selected disabled>Choose...</option>
            <option >Mentor</option>
            <option >User</option>
            <option >Administrator</option>
        </select><br>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#" style="font-family: 'Permanent Marker', cursive;">Mentor On Demand</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link active" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/signin'>Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/'>Search Trainings</a>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" style="font-family: 'Josefin Sans', sans-serif;" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sign Up</a>
                  <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" (click)="mreload()" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/msignup'>Mentor</a>
                    <a class="dropdown-item" (click)="reload()" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/signup'>User</a>
                  </div>
                </li>
            </ul>
          </div>
        </nav>
        
        <input type="text" [(ngModel)]="userName" name="userName"  id="userName" class="form-control" placeholder="User Name" required> <br>
        <div class="input-group  mb-3">
        <input #x type="password"  [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <div id="icon" class="input-group-append">
        <span class="add-on btn btn-info form-control form-signin" style="color: cadetblue" (click)="x.type=x.type=='password'?'text':'password'; y.className=y.className=='fa fa-eye'?'fa fa-eye-slash':'fa fa-eye'"><i #y class="fa fa-eye"></i></span> 
      </div>
    </div>
      
        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember Me
        </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" style="font-style: italic" type="submit" (click)="check(userName, password, role)">Sign In</button>
        <p class="mt-3 mb-3"><a routerLink='/'>Home</a> </p>
        <p class="mt-3 mb-3">&copy; 2019 Pronit Kumar Ray</p>
    </form>
</body>
