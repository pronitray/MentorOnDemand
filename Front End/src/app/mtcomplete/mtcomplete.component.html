<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Trainings Completed</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center">
    <form style="margin: auto" class="form-signin">
        <h1 id="completeHeader" class="h3 mb-3 font-weight-normal">Trainings Completed</h1>
        <div class="table-responsive-xl">
        <table id="completeTable" class="table table-striped table-light table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Training ID</th>
                    <th scope="col">Training Description</th>
                    <th scope="col">Mentor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let training of trainings">
                    <td>{{training.id}}</td>
                    <td>{{training.trainingName}}</td>
                    <td>{{training.mentor.fullName}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" (click)="logout()" style="font-family: 'Permanent Marker', cursive;" href="#">Mentor On Demand</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                  <ul class="navbar-nav mr-auto">

                    </li> -->

                    </li> -->

                      <a class="nav-link" routerLink='/eskills'>Edit Skills</a>
                    </li> -->
                    <li class="nav-item">
                      <a class="nav-link" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/mtprogress'>Current Trainings</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/mtcomplete'>Completed Trainings</a>
                    </li>
                    <!-- <li class="nav=item">
                      <a class="nav-link" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/mpstatus'>Payments</a>
                    </li> -->
                  </ul>
                  <ul class="navbar-nav my-2">
                      <li class="nav-item dropdown">
