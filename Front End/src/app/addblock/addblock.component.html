<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Block</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      /* #addum {
          display: none;
      } */

      #rum {
          display: none;
      }

      /* #mentorlist {
          display: none;
      } */

      #userlist {
          display: none;
      }
    </style>
  </head>
  <body class="text-center">
    <form style="margin: auto" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="font-family: 'Permanent Marker', cursive;">Add/Block a User/Mentor</h1>
        <select class="form-control" id="addblock" onchange="hideShowAB('addum', 'askill', this)" required autofocus>
            <option value=1>Add</option>
            <option value=2>Block</option>
        </select>
        <div id="addum">
            <select class="form-control" required>
              <option>User</option>
              <option>Mentor</option>
            </select>
            <input type="text" class="form-control" placeholder="Full Name" required>
            <input type="email" class="form-control" placeholder="Email ID" required>
            <input type="tel" class="form-control" placeholder="Mobile Number" required><br>
            <button class="btn btn-lg btn-block btn-success">Add</button>
        </div>
        
        <div id="rum">
            <!-- <strong>Select person to be blocked</strong><br> -->
            <select class="form-control" onchange="usermentor('mentorlist', 'userlist', this)" required>
                <option value="yes">Mentor</option>
                <option value="no">User</option>
              </select>
            <div id="mentorlist" class="table-responsive-xl">
                <table class="table table-striped table-light table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let mentor of mentors">
                        <td>{{mentor.id}}</td>
                        <td>{{mentor.fullName}}</td>
                        <td><button class="btn btn-danger">Block Mentor</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div id="userlist" class="table-responsive-xl">
                <table class="table table-striped table-light table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.fullName}}</td>
                        <td>{{user.userName}}</td>
                        <td *ngIf="user.role != 'INACTIVE'; else elsepart"><button class="btn btn-danger" id="blockButton" (click)="blockUser(user.id)">Block User</button></td>
                        <ng-template #elsepart><td><button class="btn btn-success" id="unblockButton" (click)="unblockUser(user.id)">Unblock User</button></td></ng-template>
                      </tr>
                    </tbody>
                  </table>
            </div>
          </div>



        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#" style="font-family: 'Permanent Marker', cursive;">Mentor On Demand</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/signin'>Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="font-family: 'Josefin Sans', sans-serif;" href="#">Add/Block</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/etech'>Edit Technologies</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/eskills'>Edit Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/ccrate'>Change Commission Rates</a>
              </li>
            </ul>
          </div>
        </nav>
    </form>
</body>
