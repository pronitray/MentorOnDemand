                </thead>

                  <tr *ngFor = "let training of myTData">
                    <td>{{training.mentor.id}}</td>
                    <td>{{training.id}}</td>
                    <td><img src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_960_720.png" height="30px" width="30px"/></td>
                    <td id="trainername">{{training.mentor.fullName}}</td>
                    <td>{{training.trainingName}}</td>
                    <!-- <td></td> -->
                    <td><button type="submit" (click)="enroll(training.id)" class="btn btn-primary">Enroll</button></td>
                  </tr>
                </tbody>
              </table>
