<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Technologies</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      /* #addt {
        display: none;
      } */
      #rt {
          display: none;
      }
    </style>
  </head>
  <body class="text-center">
    <form style="margin: auto" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="font-family: 'Permanent Marker', cursive;">Add/Edit a Technology Domain</h1>
        <select class="form-control" id="addblock" onchange="hideShowTech('addt', 'rt', this)" required autofocus>
            <option value=1>Add</option>
            <option value=2>View</option>
        </select>
        <div id="addt">
            <input type="text" [(ngModel)]="tech.techName" name="techName" class="form-control" placeholder="Technology Domain" required>
            <input type="text" [(ngModel)]="tech.price" name="price" class="form-control" placeholder="Price" required>
            <input type="text" [(ngModel)]="tech.duration" name="duration" class="form-control" placeholder="Duration" required>
            <input type="text" [(ngModel)]="tech.remarks" name="remarks" class="form-control" placeholder="Remarks" required>            
            <br>
            <button class="btn btn-lg btn-block btn-success" type="submit" (click)="createTech()">Add</button>
        </div>
        
        <div id="rt" class="table-responsive-xl">
            <table class="table table-striped table-light table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Technology</th>
                    <th scope="col">Fees</th>
                    <th scope="col">Action</th>
                    <th scope="col">Change Fees</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tech of techs">
                    <td>{{tech.id}}</td>
                    <td>{{tech.techName}}</td>
                    <td>{{tech.price}}</td>
                    <td><button class="btn btn-danger" (click)="deleteTech(tech)">Delete</button></td>
                    <td><button class="btn btn-primary" (click)="prompt(tech.id)">Change</button></td>
                  </tr>
                </tbody>
              </table>
          </div>



        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" style="font-family: 'Permanent Marker', cursive;" href="#">Mentor On Demand</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/signin'>Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/addblock'>Add/Block</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/etech'>Edit Technologies</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/eskills'>Edit Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-family: 'Josefin Sans', sans-serif;" routerLink='/ccrate'>Change Commission Rates</a>
              </li>
            </ul>
          </div>
        </nav>
    </form>
</body>
